<div class="container mt-1">
  <div class="row">
    <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="term" placeholder="Search Name">
    </div>
  </div>
  <div class="row">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Emp Name</th>
          <th>Emp Age</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let data of emp | filter:term | paginate: { itemsPerPage: 18, currentPage: p }
            let i = index;
          "
        >
          <td>{{ i + 1 }}</td>
          <td>{{ data.id }}</td>
          <td>{{ data.employee_name }}</td>
          <td>{{ data.employee_age }}</td>
          <td>{{ data.employee_salary }}</td>
        </tr>
      </tbody>
    </table>
    <div class="mx-auto">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
